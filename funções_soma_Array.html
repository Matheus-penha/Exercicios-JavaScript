
<!--mostrar na tela a soma dos nÃºmeros presentes na Array!-->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Soma Array</title>
    </head>

    <body>
        <div id="output">teste</div>

        <script>
            var num_vet = [2,3,1,4];
            var msg = 0;
            var output = document.querySelector('#output');

            for(var i = 0; i < num_vet.length; i++){
                msg += num_vet[i]
            }

            //console.log(msg)
            output.innerHTML = msg;
        </script>
    </body>
</html>
